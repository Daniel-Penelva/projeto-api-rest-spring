spring.datasource.url=jdbc:postgresql://localhost:5433/projeto-api-rest-spring
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.servlet.context-path=/projetospringrestapi

# número máximo de millisegundos que um cliente aguardará por uma conexão
spring.datasource.hikari.connection-timeout = 20000

# número mínimo de conexões inativas mantidas pelo HikariPC em um conjunto de conexões
spring.datasource.hikari.minimum-idle= 10 

# máximo do pool de conexão
spring.datasource.hikari.maximum-pool-size= 40

# Tempo ocioso para conexão
spring.datasource.hikari.idle-timeout= 10000

# Salvando dados no banco de dados automaticamente
spring.datasource.hikari.auto-commit= true